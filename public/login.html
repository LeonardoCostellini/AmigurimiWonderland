<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Amigurimi Wonderland</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #FFF9E6 0%, #FFE5B4 50%, #FFF9E6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-card {
      background: white;
      padding: 50px 40px;
      border-radius: 30px;
      border: 4px solid #FFC107;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
    }
    
    .login-card h2 {
      margin: 0 0 10px 0;
      color: #2F2F2F;
      font-size: 32px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .login-card .subtitle {
      color: #8A8A8A;
      font-size: 14px;
      margin-bottom: 35px;
      font-weight: 400;
    }
    
    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      color: #2F2F2F;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .login-card input {
      width: 100%;
      padding: 16px 18px;
      border: 1px solid #EDEDED;
      border-radius: 15px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s;
      background: #FAFAFA;
      color: #2F2F2F;
    }
    
    .login-card input::placeholder {
      color: #BDBDBD;
    }
    
    .login-card input:focus {
      outline: none;
      border-color: #FFC107;
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
    }
    
    .login-card button {
      width: 100%;
      padding: 16px;
      background: #FFC107;
      color: #2F2F2F;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
    }
    
    .login-card button:hover {
      background: #FFB000;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
    }
    
    .login-card button:active {
      transform: translateY(0);
    }
    
    .back-link {
      margin-top: 25px;
      color: #8A8A8A;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      transition: color 0.3s;
    }
    
    .back-link:hover {
      color: #FFC107;
    }
    
    .error-message {
      color: #FF4444;
      margin-top: 15px;
      font-size: 14px;
      display: none;
      background: #FFE5E5;
      padding: 12px;
      border-radius: 10px;
    }
    
    .loading {
      display: none;
      margin-top: 10px;
      color: #8A8A8A;
    }
    
    @media (max-width: 480px) {
      .login-card {
        padding: 40px 30px;
        border-width: 3px;
      }
      
      .login-card h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Painel Admin üîê</h2>
    <p class="subtitle">Fa√ßa login para gerenciar sua loja</p>
    
    <form id="loginForm" onsubmit="event.preventDefault(); login();">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="seu@email.com" 
          required 
          autocomplete="email"
        />
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
          required 
          autocomplete="current-password"
        />
      </div>
      
      <button type="submit">Entrar</button>
    </form>
    
    <div class="error-message" id="errorMessage"></div>
    <div class="loading" id="loading">Carregando...</div>
    
    <a href="/" class="back-link">Voltar para a loja</a>
  </div>

<script>
async function login() {
  const email = document.getElementById('email').value
  const password = document.getElementById('password').value

  const errorBox = document.getElementById('errorMessage')
  errorBox.style.display = 'none'

  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    })

    const text = await res.text()
    let data

    try {
      data = JSON.parse(text)
    } catch {
      throw new Error('Resposta inv√°lida do servidor')
    }

    if (!res.ok) {
      errorBox.textContent = data.error || 'Erro ao fazer login'
      errorBox.style.display = 'block'
      return
    }

    localStorage.setItem('token', data.token)
    window.location.href = '/dashboard.html'

  } catch (err) {
    errorBox.textContent = err.message || 'Erro inesperado'
    errorBox.style.display = 'block'
  }
}
</script>
</body>
</html>

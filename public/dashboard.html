<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Amigurimi</title>
  <link rel="stylesheet" href="dashborad.css" />
</head>

<div class="modal-overlay" id="imageModal" onclick="closeImageModal()">
  <div class="modal modal-product" onclick="event.stopPropagation()">

    <button class="modal-close" onclick="closeImageModal()">✕</button>

    <div class="modal-product-content">

      <div class="modal-images">
        <img id="modalMainImage" src="" alt="Imagem">

        <div class="modal-thumbs" id="modalThumbs"></div>
      </div>

    </div>
  </div>
</div>

<body>

  <h1>Painel Administrativo</h1>

<form id="productForm">
  <input type="text" id="name" placeholder="Nome" required>

  <input type="text" id="imageUrl1" placeholder="Imagem 1 (principal)" required>
  <input type="text" id="imageUrl2" placeholder="Imagem 2">
  <input type="text" id="imageUrl3" placeholder="Imagem 3">
  <input id="category" placeholder="Categoria (ex: Pokémon)">

  <textarea id="description" placeholder="Descrição"></textarea>

  <input type="number" id="price" step="0.01" placeholder="Preço" required>

  <button type="submit">Salvar</button>
</form>


<h2>Produtos cadastrados</h2>
<div id="products" class="products-grid"></div>



  <script src="dashboard.js" defer></script>
</body>
</html>
